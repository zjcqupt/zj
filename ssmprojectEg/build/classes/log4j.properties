log4j.rootLogger = INFO,stdout,D,E
log4j.logger.org.mybatis = INFO

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.Threshold = ERROR 
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n

log4j.appender.D = org.apache.log4j.RollingFileAppender
log4j.appender.D.File = F://logs/log.log
log4j.appender.D.MaxFileSize=500MB
log4j.appender.D.MaxBackupIndex= 10
log4j.appender.D.layout = org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ] - [%c]  method:%l  %m%n

log4j.appender.E = org.apache.log4j.RollingFileAppender
log4j.appender.E.File = F://logs/error.log
log4j.appender.E.MaxFileSize=1MB
log4j.appender.E.MaxBackupIndex= 0
log4j.appender.E.Threshold=error
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ] - [%c]  method:%l  %m%n